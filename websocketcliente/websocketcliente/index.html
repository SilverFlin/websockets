<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente Web Socket</title>
    <!-- Add Bootstrap CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <!-- Add StompJs for WebSocket in SpringBoot-->
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@5.0.0/bundles/stomp.umd.js"></script>
    <!-- Add script for JS file -->
    <script src="index.js"></script>
</head>
<body>
    <!-- Add div container for other elements -->
    <div class="container">
        <!-- Add div that contains messages -->
        <div id="mensajes" class="container">
            <ul id="ULMensajes" class="list-group"></ul>
        </div>
        <!-- Add another container for the elements to send messages -->
        <div class="container">
            <input id="txtNombre" type="text" class="form-control" placeholder="Nombre">
            <input id="txtMensaje" type="text" class="form-control" placeholder="Mensaje">
            <button id="btnEnviar" class="btn btn-primary">Enviar</button>
        </div>
    </div>
</body>
</html>
